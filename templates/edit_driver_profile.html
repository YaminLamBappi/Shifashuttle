{% extends 'edit_profile.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    {% block title %} <title>Edit Profile</title> {% endblock %}
</head>

{% block content %}
<h2>Edit Driver Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'driver_dashboard' %}">Back to Dashboard</a>
{% endblock %}
