{% extends 'user_profile.html' %}
{% load static %}


{% block nav %}
<nav>
    <a href="{% url 'driver_home' %}">Home</a>
    <a href="{% url 'logout' %}">Logout</a>
</nav>
{% endblock %}



{% block content %}

<h2>Create Driver Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<button><a href="{% url 'driver_home' %}">Back to Home</a></button>
<button>
    <a href="{% url 'edit_driver_profile' %}">edit_driver_profile</a></button>
{% endblock %}
