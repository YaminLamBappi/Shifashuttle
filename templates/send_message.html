{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Send Message to Driver of Ambulance {{ ambulance.registration_number }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
